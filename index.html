<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheDiamond Invitation Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('flyer.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container, .result-container {
      max-width: 420px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
      border-radius: 50%;
    }

    h1 {
      font-size: 22px;
      color: #d63384;
      margin-bottom: 1rem;
    }

    #countdown, #countdown-result {
      font-size: 14px;
      background: #fce1f0;
      color: #d63384;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #b62c6c;
    }

    .message {
      font-size: 16px;
      margin-top: 1.5rem;
      line-height: 1.6;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }

    .congrats-icon {
      font-size: 50px;
      color: #d63384;
      margin-top: 1rem;
    }

    .back-btn {
      margin-top: 1.8rem;
      border: 2px solid #d63384;
      background: transparent;
      color: #d63384;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 12px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #d63384;
      color: white;
    }

    .button-link {
      display: block;
      margin: 0.8rem auto 0;
      max-width: 300px;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      color: white;
    }

    .button-link.call {
      background-color: #28a745;
    }

    .button-link.chat {
      background-color: #25D366;
    }

    @media screen and (max-width: 500px) {
      .container, .result-container {
        margin: 1.2rem;
        padding: 1.5rem;
      }

      input[type="text"], button, .back-btn {
        font-size: 15px;
        padding: 12px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container" id="checker-section">
  <img src="logo.jpeg" class="logo" alt="Logo" />
  <h1>Check Your Invitation</h1>
  <div id="countdown"></div>
  <input type="text" id="phoneInput" inputmode="numeric" placeholder="Enter your phone number" />
  <button onclick="checkInvite()">Check Status</button>
  <div id="loader" class="message" style="display:none;">‚è≥ Checking...</div>
  <div id="message" class="message"></div>
  <div id="contact-options" style="display:none;">
    <a href="tel:+2349121542355" class="button-link call">üìû Call Admin</a>
    <a href="https://wa.me/2348145138382?text=Hello%20Admin%20Faith%20B%2C%20please%20I%20need%20directions%20to%20the%20SheDiamond%20Event." class="button-link chat">üí¨ WhatsApp Admin</a>
  </div>
</div>

<div class="result-container container" id="result-section" style="display: none;">
  <img src="logo.jpeg" class="logo" alt="Logo" />
  <div id="countdown-result"></div>
  <div class="congrats-icon">üéâ</div>
  <div id="resultMessage" class="message"></div>
  <a href="tel:+2349121542355" class="button-link call">üìû Call Admin</a>
  <a href="https://wa.me/2348145138382?text=Hello%20Admin%20Faith%20B%2C%20I%20got%20my%20reservation%20confirmation.%20Thank%20you!" class="button-link chat">üí¨ WhatsApp Admin</a>
  <button class="back-btn" onclick="goBack()">üîô Check Another</button>
</div>

<script>
  const countdownEl = document.getElementById("countdown");
  const countdownResult = document.getElementById("countdown-result");
  const eventDate = new Date("July 19, 2025 10:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    const timeText = `üïí Event starts in ${d}d ${h}h ${m}m ${s}s`;
    countdownEl.innerText = timeText;
    countdownResult.innerText = timeText;
  }, 1000);

  async function loadGuestList() {
    return fetch("list.json?" + Date.now())
      .then(res => res.json())
      .catch(() => {
        document.getElementById("message").innerHTML = "‚ùå Failed to load guest list.";
      });
  }

  async function checkInvite() {
    const input = document.getElementById("phoneInput").value.trim();
    const loader = document.getElementById("loader");
    const messageDiv = document.getElementById("message");
    const resultDiv = document.getElementById("resultMessage");
    const contactOptions = document.getElementById("contact-options");

    loader.style.display = "block";
    messageDiv.innerText = "";
    contactOptions.style.display = "none";

    const data = await loadGuestList();
    loader.style.display = "none";

    if (data && data[input]) {
      const name = data[input];
      resultDiv.innerHTML = `
        üéâ <strong>Congratulations ${name}!</strong><br><br>
        You have been selected to attend <strong>SheDiamond Event</strong> on Saturday, 19th July 2025.<br><br>
        Your reservation <strong style="color:green;">821/OI/CAE/4708</strong> has been sent to <strong>${input}</strong> via SMS.<br><br>
        <p>Your private <strong>TICKET ID</strong> will be given to you at the reception when you present this or the <strong>SMS SENT TO YOU</strong>.</p>
        üìû Kindly reach out to <strong>Admin Faith B.</strong> if you didn‚Äôt receive it.
      `;
      document.getElementById("checker-section").style.display = "none";
      document.getElementById("result-section").style.display = "block";
    } else {
      messageDiv.innerHTML = `‚ùå This number (<strong>${input}</strong>) is <strong>not on the invitation list</strong>. Please contact Admin.`;
      messageDiv.className = "message error";
      contactOptions.style.display = "block";
    }
  }

  function goBack() {
    document.getElementById("result-section").style.display = "none";
    document.getElementById("checker-section").style.display = "block";
    document.getElementById("phoneInput").value = "";
    document.getElementById("message").innerText = "";
    document.getElementById("contact-options").style.display = "none";
  }

  document.getElementById("phoneInput").addEventListener("keyup", function (e) {
    if (e.key === "Enter") checkInvite();
  });
</script>

</body>
</html>
