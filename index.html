<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheDiamond Guest List Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>SheDiamond List Editor</h2>
  <div id="login">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="authenticate()">Login</button>
  </div>

  <div id="form" class="hidden">
    <input type="text" id="phone" placeholder="Phone (e.g. 08012345678)" />
    <input type="text" id="name" placeholder="Name (e.g. Ma)" />
    <button onclick="addContact()">Add to List</button>
    <p id="status"></p>
  </div>

  <script>
    const GITHUB_TOKEN = "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";
    const REPO = "SheDiamond-Approved-Attendance-List";
    const FILE_PATH = "index.html";
    const USERNAME = "Faith";
    const PASSWORD = "1126";

    function authenticate() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("form").classList.remove("hidden");
      } else {
        alert("Incorrect login");
      }
    }

    async function addContact() {
      const phone = document.getElementById("phone").value.trim();
      const name = document.getElementById("name").value.trim();
      if (!phone || !name) {
        alert("Please fill both fields");
        return;
      }
      const response = await fetch(`https://api.github.com/repos/echosvile/${REPO}/contents/${FILE_PATH}`, {
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
        }
      });
      const data = await response.json();
      let content = atob(data.content);

      const insertLine = `  "${phone}": "${name}",\n`;
      content = content.replace(/(\{\s*\n)(.*?)(\n\})/, `$1${insertLine}$2$3`);

      const updateResponse = await fetch(`https://api.github.com/repos/echosvile/${REPO}/contents/${FILE_PATH}`, {
        method: "PUT",
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: `Add ${name} (${phone})`,
          content: btoa(unescape(encodeURIComponent(content))),
          sha: data.sha,
        }),
      });

      if (updateResponse.ok) {
        document.getElementById("status").innerText = "✅ Added successfully!";
        document.getElementById("phone").value = "";
        document.getElementById("name").value = "";
      } else {
        document.getElementById("status").innerText = "❌ Failed to update.";
      }
    }
  </script>
</body>
</html>
