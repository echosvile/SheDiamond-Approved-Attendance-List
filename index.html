<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheDiamond Invitation Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('flyer.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.03);
        opacity: 0.95;
      }
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle linear infinite;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: slideFadeIn 1.5s ease forwards;
    }

    .logo {
      max-width: 120px;
      margin: 0 auto 1rem;
      animation: pulse 6s ease-in-out infinite;
    }

    h1 {
      color: #d63384;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 16px;
      font-weight: bold;
      margin-top: -5px;
      margin-bottom: 15px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="text"]:focus {
      outline: none;
      border: 2px solid #d63384;
      box-shadow: 0 0 8px rgba(214, 51, 132, 0.6);
      transition: 0.3s ease;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b92c6a;
    }

    .message {
      margin-top: 1.5rem;
      font-size: 17px;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <!-- Sparkle effect background -->
  <script>
    for (let i = 0; i < 25; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(sparkle);
    }
  </script>

  <div class="container">
    <img src="logo.jpg" alt="SheDiamond Logo" class="logo" />
    <h1>Check Your Invitation</h1>
    <div id="countdown"></div>
    <p>Enter your phone number to verify if you're invited:</p>
    <input type="text" id="phoneInput" placeholder="e.g. 08012345678" />
    <br/>
    <button onclick="checkInvite()">Check Status</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Countdown to event date
    const eventDate = new Date("July 19, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `üïí Event starts in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    let selectedGuests = {};

    fetch('list.json')
      .then(response => response.json())
      .then(data => {
        selectedGuests = data;
      })
      .catch(error => {
        document.getElementById("message").innerHTML = "‚ùå Failed to load guest list. Please try again later.";
        console.error("Fetch error:", error);
      });

    function checkInvite() {
      const input = document.getElementById("phoneInput").value.trim();
      const messageDiv = document.getElementById("message");

      if (selectedGuests[input]) {
        const name = selectedGuests[input];
        messageDiv.innerHTML = `
          üéâ <strong>Congratulations ${name}!</strong><br><br>
          You have been selected to attend <strong>The SheDiamond Event</strong><br>
          on <strong>Saturday, 28th June 2025</strong>.<br><br>
          Your reservation has been sent to <strong>${input}</strong> via SMS.<br><br>
          üìû Kindly reach out to <strong>Admin Faith B.</strong> if you did not receive it.
        `;
        messageDiv.className = "message success";
      } else {
        messageDiv.innerHTML = `‚ùå This number (<strong>${input}</strong>) is <strong>not on the invitation list</strong>.<br>Please contact Admin for clarification.`;
        messageDiv.className = "message error";
      }
    }

    document.getElementById("phoneInput").addEventListener("keyup", function(e) {
      if (e.key === "Enter") checkInvite();
    });
  </script>
</body>
</html>
