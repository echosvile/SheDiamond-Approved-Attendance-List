<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SheDiamond Invitation Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('flyer.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle linear infinite;
      z-index: 0;
      pointer-events: none;
      touch-action: none;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .container, .result-container {
      max-width: 500px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .logo {
      max-width: 100px;
      display: block;
      margin: 0 auto 1rem;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.9; }
    }

    h1 {
      color: #d63384;
      margin-bottom: 0.5rem;
    }

    #countdown {
      font-size: 15px;
      font-weight: 600;
      color: #444;
      margin-bottom: 1.5rem;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    input[type="tel"]:focus {
      border-color: #d63384;
      box-shadow: 0 0 8px rgba(214, 51, 132, 0.5);
      outline: none;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b92c6a;
    }

    .message {
      font-size: 17px;
      margin-top: 1.5rem;
    }

    .success { color: green; }
    .error { color: red; }

    .result-container {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .congrats-icon {
      font-size: 60px;
      color: #d63384;
      animation: bounce 1.2s ease-in-out;
    }

    @keyframes bounce {
      0%   { transform: translateY(-30px); opacity: 0; }
      50%  { transform: translateY(5px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    .back-btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #d63384;
      color: #d63384;
    }

    .back-btn:hover {
      background: #d63384;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 25; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(sparkle);
    }
  </script>

  <!-- Entry Form Section -->
  <div class="container" id="checker-section">
    <img src="logo.jpeg" alt="Logo" class="logo" />
    <h1>Check Your Invitation</h1>
    <div id="countdown"></div>
    <input type="tel" id="phoneInput" placeholder="Enter your phone number" />
    <button onclick="checkInvite()">Check Status</button>
    <div id="message" class="message"></div>
  </div>

  <!-- Result Section -->
  <div class="result-container" id="result-section">
    <img src="logo.jpeg" alt="Logo" class="logo" />
    <div id="countdown-result"></div>
    <div class="congrats-icon">üéâ</div>
    <div id="resultMessage" class="message"></div>
    <button class="back-btn" onclick="goBack()">üîô Check Another</button>
  </div>

  <script>
    const eventDate = new Date("July 19, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const countdownResult = document.getElementById("countdown-result");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const text = `üïí Event starts in ${days}d ${hours}h ${minutes}m ${seconds}s`;
      countdownEl.innerText = text;
      countdownResult.innerText = text;
    }, 1000);

    function loadGuestList() {
      return fetch(`list.json?${Date.now()}`)
        .then(response => response.json())
        .catch(error => {
          document.getElementById("message").innerText = "‚ùå Failed to load guest list.";
          console.error("Fetch error:", error);
        });
    }

    async function checkInvite() {
      const input = document.getElementById("phoneInput").value.trim();
      const data = await loadGuestList();
      const messageDiv = document.getElementById("message");
      const resultDiv = document.getElementById("resultMessage");

      if (data && data[input]) {
        const name = data[input];
        resultDiv.innerHTML = `
          <strong style="color:#d63384">Congratulations ${name}!</strong><br><br>
          You have been selected to attend <strong style="color:#d63384">The SheDiamond Event</strong><br>
          on <strong style="color:#d63384">Saturday, 28th June 2025</strong>.<br><br>
          Your reservation has been sent to <strong>${input}</strong> via SMS.<br><br>
          üìû Kindly reach out to <strong style="color:#d63384">Admin Faith B.</strong> if you didn‚Äôt receive it.
        `;
        document.getElementById("checker-section").style.display = "none";
        document.getElementById("result-section").style.display = "block";
      } else {
        messageDiv.innerHTML = `‚ùå This number (<strong>${input}</strong>) is <strong>not on the invitation list</strong>.<br>Please contact Admin.`;
        messageDiv.className = "message error";
      }
    }

    function goBack() {
      document.getElementById("result-section").style.display = "none";
      document.getElementById("checker-section").style.display = "block";
      document.getElementById("phoneInput").value = "";
      document.getElementById("message").innerText = "";
    }

    document.getElementById("phoneInput").addEventListener("keyup", function(e) {
      if (e.key === "Enter") checkInvite();
    });
  </script>
</body>
</html>
